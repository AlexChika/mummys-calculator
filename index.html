<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>mum's calculator</title>
  </head>
  <body>
    <h1 class="heading">Mummy's Calculator</h1>
    <div class="calculator">
      <div class="screen">
        <div data-top class="top"></div>
        <div data-bottom class="bottom"></div>
      </div>
      <button data-ace class="ace">ACE</button>
      <button data-del>DEL</button>
      <button data-op>รท</button>
      <button data-btn>1</button>
      <button data-btn>2</button>
      <button data-btn>3</button>
      <button data-op>*</button>
      <button data-btn>4</button>
      <button data-btn>5</button>
      <button data-btn>6</button>
      <button data-op>+</button>
      <button data-btn>7</button>
      <button data-btn>8</button>
      <button data-btn>9</button>
      <button data-op>-</button>
      <button data-btn>.</button>
      <button data-btn>0</button>
      <button data-eq class="equal">=</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
